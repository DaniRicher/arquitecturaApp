<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">
                
    <span class="login100-form-title p-b-49">
        Nuevo usuario
    </span>
    <div>
        <span>Registrarse como:</span>
        <br>
        <span *ngIf="campoNoValidoRol('rol')">Seleccione uno</span>
    </div>
    <div class="container">
        <div class="flex justify-content-start">
            <div class="form-check col-4">
                <input class="form-check-input" type="radio"
                       checked
                       formControlName="rol"
                       value="E"
                       id="estudiante">
                <label class="form-check-label" for="estudiante">
                  Estudiante
                </label>
              </div>
              
              <div class="form-check col col:md-5">
                <input class="form-check-input" type="radio"
                       formControlName="rol"
                       value="D"
                       id="docente">
                <label class="form-check-label" for="docente">
                  Docente
                </label>
                <br>
               
              </div>
            </div>
            
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               formControlName="email" 
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>
    <span class="valido" *ngIf="campoNoValido('email')">El email es requerido*</span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre y Apellido</span>
        <input class="input100"
               type="text" 
               formControlName="name"  
               placeholder="Ingrese su nombre y apellido">
        <span class="focus-input100"></span>
    </div>
    <span class="valido" *ngIf="campoNoValido('name')">El campo es requerido y debe tener un formato valido*</span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Codigo</span>
        <input class="input100"
               type="number" 
               formControlName="codigo" 
               placeholder="Ingrese su codigo">
        <span class="focus-input100"></span>
    </div>
    <span class="valido" *ngIf="campoNoValido('codigo')">El codigo es requerido*</span>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    <span class="valido" *ngIf="validarContrasena('password')">La contraseña es requerida*</span>
    

    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya estás registrado?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
