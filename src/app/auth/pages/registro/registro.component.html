<form class="login100-form" autocomplete="off" [formGroup]="miFormulario">
                
    <span class="login100-form-title p-b-49">
        Nuevo usuario
    </span>
    <div>
        <span>Registrarse como:</span>

    </div>
    <div class="container">
        <div class="row justify-content-start">
            <div class="form-check col-4">
                <input class="form-check-input" type="radio"
                       checked
                       formControlName="rol"
                       value="E"
                       id="estudiante">
                <label class="form-check-label" for="estudiante">
                  Estudiante
                </label>
              </div>
              <div class="form-check col-4">
                <input class="form-check-input" type="radio"
                       formControlName="rol"
                       value="D"
                       id="docente">
                <label class="form-check-label" for="docente">
                  Docente
                </label>
              </div>
        </div>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               name="email" 
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text" 
               name="nombre" 
               placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Codigo</span>
        <input class="input100"
               type="number" 
               name="codigo" 
               placeholder="Ingrese su codigo">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               name="password" 
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya estás registrado?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>
