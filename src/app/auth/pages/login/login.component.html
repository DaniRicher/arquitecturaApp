<form class="login100-form" autocomplete="off" [formGroup]="miFormulario">
                
    <span class="login100-form-title p-b-49">
        Login
    </span>

    <div>
        <span>Ingresar como:</span>
        
    </div>
    <span *ngIf="campoNoValidoRol('rol')">Selecione uno</span>
    <div class="container">
        <div class="flex justify-content-left">
            <div class="form-check col-4">
                <input class="form-check-input" type="radio"
                       checked
                       formControlName="rol"
                       value="E"
                       id="estudiante">
                <label class="form-check-label" for="estudiante">
                  Estudiante
                </label>
              </div>
              <div class="form-check col-4">
                <input class="form-check-input" type="radio"
                       formControlName="rol"
                       value="D"
                       id="docente">
                <label class="form-check-label" for="docente">
                  Docente
                </label>
              </div>
        </div>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Código</span>
        <input class="input100 text-placeholder"
               type="number" 
               formControlName="codigo"
               placeholder="Ingrese su codigo">
        <span class="focus-input100"></span>
    </div>
    <span class="valido" *ngIf="campoNoValido('codigo')">El codigo es requerido*</span>
    

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    <span class="valido" *ngIf="validarContrasena('password')">La contraseña es necesaria*</span>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    (click)="login()">
                Login
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/registro" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>
