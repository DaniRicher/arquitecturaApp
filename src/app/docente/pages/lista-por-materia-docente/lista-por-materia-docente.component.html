<div class="estilo">
    <div class="grid col md:col-4">
        <h1>Listas</h1>
    </div>
    <div class="grid">
        <div class="col p-mt-2 estilo">
            <p-table [value]="asignatura" responsiveLayout="scroll" #dt1>

                <ng-template pTemplate="caption">
                    
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="grupo">Grupo <p-sortIcon field="grupo"></p-sortIcon></th>
                        <th pSortableColumn="horario">Horario <p-sortIcon field="horario"></p-sortIcon></th>
                        <th pSortableColumn="horario">Fecha <p-sortIcon field="horario"></p-sortIcon></th>
                        <th>Ver</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-materia>
                    <tr>
                        <td>{{materia.nombre}}</td>
                        <td>{{materia.grupo}}</td>
                        <td>{{materia.horario}}</td>
                        <td>{{materia.asistencia}}</td>
                        <td> <button pButton label="Ver" (click)="abrirLista()"></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
