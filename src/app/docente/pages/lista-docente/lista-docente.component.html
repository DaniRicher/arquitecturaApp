<div class="estilo">
    <h1>Listas</h1>
    <div class="grid">
        <div class="col p-mt-2 estilo">
            <p-table [value]="materias" responsiveLayout="scroll" #dt1>
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" placeholder="Buscar..." name="filterPost" (keyup.enter)="buscar()" [(ngModel)]="materia2.nombre"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="grupo">Grupo <p-sortIcon field="grupo"></p-sortIcon></th>
                        <th pSortableColumn="horario">Horario <p-sortIcon field="horario"></p-sortIcon></th>
                        <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                        <th>Ver</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-materia>
                    <tr >
                        <td>{{materia.nombre}}</td>
                        <td>{{materia.grupo}}</td>
                        <td>{{materia.horario}}</td>
                        <td>{{materia.asistencia}}</td>
                        <td> <button pButton label="Ver" (click)="abrirLista()"></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
