<div class="estilo">
    <div class="col">
        <div class="text-layout">
            <h1>Asignaturas </h1>
            <p></p>
        </div>

    </div>
    

    <div class="grid estilo ">
        <div class="col-3" *ngFor="let asignatura of materias; let i">

                <button pButton label="Detalles..." class="left-50" (click)="lista()"> </button>
            </p-card>
        </div>
</div>
    

</div>
