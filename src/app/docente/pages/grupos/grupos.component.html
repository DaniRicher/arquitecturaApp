<div class="estilo">
    
    <div class="text-layout">
        <h1>Asignaturas </h1>
        <p></p>
    </div>
    

    <div class="grid estilo">
        <div class="col-4" *ngFor="let asignatura of asignaturas; let i">
            <p-card header="{{asignatura.materia}}">
                    <h3>Horario: {{asignatura.horario}}</h3>
                    <h3>Grupo: {{asignatura.grupo}}</h3>
            </p-card>
        </div>
</div>
    
    

</div>
